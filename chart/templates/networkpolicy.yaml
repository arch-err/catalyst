{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "catalyst.fullname" . }}-policy
  labels:
    {{- include "catalyst.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "catalyst.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller only
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.ingressNamespace }}
      ports:
        - port: {{ .Values.containerPort }}
          protocol: TCP
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow SSH to dev-VM
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.sshEgressCidr }}
      ports:
        - port: {{ .Values.ssh.port | int }}
          protocol: TCP
{{- end }}
